function getDailyReward(level){
  switch(level){
    case 1: return 100;
    case 2: return 230;
    case 3: return 480;
    case 4: return 800;
    case 5: return 1200;
    case 6: return 1900;
    case 7: return 2500;

}

/* ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… */
onAuthStateChanged(auth, async(u)=>{
  if(!u){ location.href="login.html"; return; }

  ref = doc(db,"users",u.uid);
  const snap = await getDoc(ref);

  if(!snap.exists()){

      level:1,
      done:[],
      lastFinish:0
    };

  }else{
    const d = snap.data();
    user = {
      balance:Number(d.balance)||0,
      level:Number(d.level)||1,
      done:Array.isArray(d.done)?d.done:[],

});

/* ØªØ­Ù‚Ù‚ 24 Ø³Ø§Ø¹Ø© */
function checkReset(){
  locked = false;

  if(user.done.length === 5){
    if(!user.lastFinish){
      user.lastFinish = Date.now();
      updateDoc(ref,{ lastFinish:user.lastFinish });
    }

    if(Date.now() - user.lastFinish < RESET_AFTER){
      locked = true;
    }else{
      user.done = [];
      user.lastFinish = 0;
      updateDoc(ref,{ done:[], lastFinish:0 });
    }
  }
}

function render(){
  tasksEl.innerHTML="";
  for(let i=0;i<5;i++){
    const done = user.done.includes(i);

    if(done) div.classList.add("done");

      const daily = getDailyReward(user.level);

      await updateDoc(ref,{
        balance:user.balance,
        done:user.done,
        lastFinish:user.lastFinish
